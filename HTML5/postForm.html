<!-- My Boilerplate HTML-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="description" content="POST Form">
        <title>HTML Get Form</title>
    </head>
    <body>
        <h1>Simple Form with POST Action</h1>
        <hr/>

        <form method="post" action="formResults.html">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="Enter your first name" name="fname">
            <br/>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" placeholder="Enter your last name" name="lname">
            <br/>
            <label for="age">Age: </label>
            <input type="text" id="age" placeholder="Enter your age" name="age">
            <br/><br/>
            <input type="submit"><input type="reset" value="Clear">

        </form>

        <hr/>
        <p>Copyrights (C) 2023</p>
    </body>
</html>
